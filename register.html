<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }
        .form-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1rem;
        }
        .form-container form label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #555;
        }
        .form-container form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container form button {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-container form button:hover {
            background-color: #0056b3;
        }
        .form-container .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .form-container .back-link a {
            color: #007bff;
            text-decoration: none;
        }
        .form-container .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Create an Account</h2>
        <form>
            <label for="registerName">Name:</label>
            <input type="text" id="registerName" placeholder="Enter your name" required>

            <label for="registerEmail">Email:</label>
            <input type="email" id="registerEmail" placeholder="Enter your email" required>

            <label for="registerPassword">Password:</label>
            <input type="password" id="registerPassword" placeholder="Enter your password" required>

            <button type="submit">Register</button>
        </form>
        <div class="back-link">
            Already have an account? <a href="login.html">Log In</a>
        </div>
    </div>
</body>
</html>
